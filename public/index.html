<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple sliding picture puzzle game" />
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon"  href="img/icon-192.png">
    <link rel="icon" sizes="192x192" href="img/icon-192.png">
    <link rel="icon" type="image/png" href="img/icon-72.png">
    <link rel="stylesheet" type="text/css" href="styles.min.css" media="screen">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Picture Puzzle</title>
</head>
<body>
    <div id="root"></div>
    <script src="main.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js').then(registration => {
                console.log('SW registered: ', registration);
            }).catch(registrationError => {
                console.log('SW registration failed: ', registrationError);
            });
        });
    }
    </script>
</body>
</html>
